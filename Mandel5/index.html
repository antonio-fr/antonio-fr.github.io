<!DOCTYPE html>
<html>
<head>
<title>Mandel5</title>
<meta name="viewport" content="width=device-width, initial-scale=0.7">
<meta name="description" content="HTML5 Mandelbrot Set Render">
<meta name="keywords" content="Mandelbrot, fractals, renderer, HTML5">
<meta name="author" content="Antoine FERRON">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>
Mandel5
</h1>
<h2>
A HTML5 Mandelbrot Set Render
</h2>
X : <input type="text" id="xcoord" value="-0.5"><br>
Y : <input type="text" id="ycoord" value="0"><button type="button" id="rst"  class="btn">Reset</button><br>
Zoom : <input type="text" id="zm" value="0.333"/><button type="button" id="zmback" class="btn">Zoom Out</button><br>
Color Shift
<input id="color" type="range" min="0" max="359" step="10" value="0"/><br>
Acceleration
<input id="accel" type="range" min="1" max="50" step="1" value="2"/><br>
<input type="checkbox" id="antialias" class="cbx"/> Antialiasing
<input type="checkbox" id="fastrend" class="cbx"/> Fast Render<br>
<button type="button" id="go"  class="btn">DRAW</button><br>
<h3>
Click on drawing to zoom in
</h3>
<p><div id="status"></div><div id="txttime"></div></p>
<canvas id="myCanvas" width="512" height="512">
Your browser does not support the HTML5 canvas tag. Please use latest Chrome, Firefox or Edge software.</canvas>
<p></p>
<button type="button" id="urlsave"  class="btn">Save Params in URL</button>
<button type="button" id="saveimg"  class="btn">Save Image</button>
<script type="text/javascript" src="msr.js"></script>
</body>
</html>
